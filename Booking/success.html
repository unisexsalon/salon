<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Craft</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b0035; /* Royal Purple */
      color: #f5d142;
    }

    .container {
      padding: 20px;
      padding-bottom: 100px; /* Footer space */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile, .menu-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo {
      width: 60px;
    }

    .greeting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .greeting img {
      border-radius: 50%;
      width: 70px;
    }

    .user-text {
      margin-left: 15px;
    }

    .user-text h2 {
      margin: 0;
      font-size: 24px;
      color: #ffc107;
    }

    .user-text p {
      margin: 0;
      font-size: 14px;
      color: #d0b3f7;
    }

    .wallet-icon {
      margin-left: auto;
      background-color: transparent;
      border: 1px solid #f5d142;
      border-radius: 12px;
      padding: 10px 15px;
    }

    .task-timer {
      margin: 30px 0;
      background-color: #27004d;
      padding: 15px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f5d142;
    }

    .task-timer img {
      width: 50px;
      margin-left: 10px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffb700;
    }

    .campaigns {
      display: flex;
      overflow-x: auto;
      margin-top: 10px;
      gap: 15px;
    }

    .campaign {
      flex: 0 0 auto;
      background-color: #2a0054;
      padding: 10px;
      border-radius: 12px;
      width: 150px;
      text-align: center;
      color: #f5d142;
      border: 1px solid #d4af37;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .status-box {
      background-color: #2a0054;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
    }

    .status-box:nth-child(1) { background-color: #6c5500; }
    .status-box:nth-child(2) { background-color: #004b3f; }
    .status-box:nth-child(3) { background-color: #600b2e; }
    .status-box:nth-child(4) { background-color: #3a006b; }

    .status-box p {
      margin: 5px 0 0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1b0035;
      border-top: 1px solid #d4af37;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .footer-icon {
      text-align: center;
      color: #d4af37;
    }

    .footer-icon i {
      font-size: 20px;
    }

    .footer-icon p {
      margin: 2px 0 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="notification.jpg" alt="Profile" class="profile">
      <img src="logo.gif" alt="Logo" class="logo">
      <img src="menu.png" alt="Menu" class="menu-icon">
    </div>

    <!-- Greeting -->
    <div class="greeting">
      <img src="user.jpg" alt="User">
      <div class="user-text">
        <p>Hello,</p>
        <h2>Arjun</h2>
        <p>Have a nice day</p>
      </div>
      <div class="wallet-icon">
        <img src="wallet.jpg" alt="Wallet" width="24">
      </div>
    </div>

    <!-- Task Timer + Chest -->
    <div class="task-timer">
      <div>
        <p>New task opens in</p>
        <h2>01:57</h2>
      </div>
      <img src="chest.jpeg" alt="Treasure Chest">
    </div>

    <!-- Campaign Section -->
    <div class="section-title">Top Converting Campaigns</div>
    <div class="campaigns">
      <div class="campaign">
        <p>Demat Acc...</p>
        <strong>Paytm Money</strong>
      </div>
      <div class="campaign">
        <p>Savings Acc...</p>
        <strong>Indie by Indus</strong>
      </div>
      <div class="campaign">
        <p>Credit/Pay...</p>
        <strong>Bajaj FinServ</strong>
      </div>
    </div>

    <!-- Application Status -->
    <div class="section-title">Application Status</div>
    <div class="status-grid">
      <div class="status-box">
        <h3>0</h3>
        <p>Confirm</p>
      </div>
      <div class="status-box">
        <h3>0</h3>
        <p>Pending</p>
      </div>
      <div class="status-box">
        <h3>0</h3>
        <p>Rejected</p>
      </div>
      <div class="status-box">
        <h3>0</h3>
        <p>Expired</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-icon">
      <i>üè†</i>
      <p>Home</p>
    </div>
    <div class="footer-icon">
      <i>‚úÖ</i>
      <p>Tasks</p>
    </div>
    <div class="footer-icon">
      <i>üë•</i>
      <p>Invite</p>
    </div>
    <div class="footer-icon">
      <i>‚ãØ</i>
      <p>More</p>
    </div>
  </div>
</body>
</html>
